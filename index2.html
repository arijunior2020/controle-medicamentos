<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <h1>Controle de Medicamentos</h1>
        
            <form id="medicationForm">
                <label for="name">Nome do medicamento:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="dosage">Dosagem:</label>
                <input type="text" id="dosage" name="dosage" required><br>
                
                <button type="submit">Adicionar Medicamento</button>
            </form>
            
            <h2>Lista de Medicamentos</h2>
            <ul id="medicationList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
